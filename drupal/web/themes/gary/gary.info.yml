name: Gary
type: theme
description: EC Team sub theme of Classy
core: 8.x
# Defines the base theme
base theme: classy
# Defines libraries group in which we can add css/js.
libraries:
  - gary/global

ckeditor_stylesheets:
  - dist/base/elements.css
  - dist/theme/base.css
  - dist/layout/grid.css
  - dist/components/table.css
  - dist/components/captions.css

# Regions
regions:
  header: Header
  primary_menu: 'Primary Menu'
  page_top: 'Page Top'
  page_bottom: 'Page Bottom'
  featured: Featured
  content: Content
  footer: Footer
