name: Gary
type: theme
description: EC Team sub theme of Classy
core_version_requirement: ^8.8.0 || ^9.0
# Defines the base theme
base theme: classy
# Defines libraries group in which we can add css/js.
libraries:
  - gary/global
  - gary/gsap
  - gary/gary_homebox
  - gary/scrollmagic

ckeditor_stylesheets:
  - dist/base/elements.css
  - dist/theme/base.css
  - dist/layout/grid.css
  - dist/components/table.css
  - dist/components/captions.css

# Regions
regions:
  top: Top
  menu: Main Menu
  before_content: 'Before Content'
  content_top: 'Content Top'
  content: Content
  sidebar: 'Sidebar'
  footer: Footer
